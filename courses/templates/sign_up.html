{% extends "basic.html" %}

{%block title%} Sign Up {%endblock%}

{% block body %}
<div class="container my-4">
    <div class="p-4 m-4">
        <div class=" col-lg-5 mx-auto">
            <h3 class="text-primary text-center">Sign Up Here</h3>

            <b>
                <hr>
            </b>
            <br>

            <form method="post">{% csrf_token %}
                {{msg}}
                <div class="form-group">
                    <label for="fname">First name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lname">Last name</label>
                    <input type="lname" class="form-control" id="lname" name="lname" placeholder="Enter last name">
                    
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input # allproducts.append([allprods,range(1,nslide),nslide]) type="email" class="form-control"
                        id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" name="password" placeholder="Password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Create An Account</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block JS %}
<script>
{% if msg|length  %}
   alert('{{msg}}');
   window.location = '/login/';
{% endif %}


</script>
{% endblock %}
